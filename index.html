<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,500,1,0" />
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <span class="material-symbols-outlined">
                    search
                </span>
                <input type="search" name="user-search" id="search-bar">
            </div>
            <div class="bell">
                <span class="material-symbols-outlined">
                    notifications
                </span>
            </div>
            <div class="user-small">
                <img src="" alt="user-pp">
                <p>Oscar Fernandez</p>
            </div>
            <div class="user-big">

            </div>
            <div class="user-options">

            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-title">
                <img src="" alt="sidebar-logo">
                <h2>Dashboard</h2>
            </div>
            <div class="options">
                <div class="home">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                </div>
                <div class="profile">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </div>
                <div class="messages"></div>
                <div class="history"></div>
                <div class="tasks"></div>
                <div class="communities"></div>
            </div>
            <div class="utilities">

            </div>
        </div>
        <div class="main-content">
            <div class="projects">

            </div>
            <div class="newsletter">

            </div>
        </div>
    </div>
</body>
</html>
